<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- IE专属：让IE以最高版本模式渲染，避免兼容模式错乱 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打开必应按钮（支持IE）</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* IE兼容flex：加-ms-前缀，同时保留标准写法 */
            display: -ms-flexbox;
            display: flex;
            -ms-flex-pack: center;
            justify-content: center;
            -ms-flex-align: center;
            align-items: center;
            background-color: #f5f5f5;
            /* IE兼容字体，避免乱码 */
            font-family: 微软雅黑, 宋体, Arial, sans-serif;
        }

        #openBingBtn {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #0078d4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            /* IE不支持transition/transform/box-shadow，简化为基础hover效果 */
            background-image: none;
            outline: none;
        }

        /* IE兼容hover，去掉CSS3动画（IE低版本不支持） */
        #openBingBtn:hover {
            background-color: #0063b1;
        }
        #openBingBtn:active {
            background-color: #005096;
        }
    </style>
</head>
<body>
    <button id="openBingBtn">点击打开必应搜索</button>

    <script>
        // 1. IE兼容获取元素：放弃const/let，用var（IE8不支持ES6变量）
        // 2. 放弃addEventListener：IE8及以下只支持attachEvent
        var btn = document.getElementById('openBingBtn');
        if (btn.attachEvent) {
            // IE专属事件绑定：onclick前面要加on
            btn.attachEvent('onclick', openBing);
        } else {
            // 标准浏览器（Chrome/Firefox/Edge）
            btn.addEventListener('click', openBing);
        }

        // 独立封装打开必应的函数，避免IE作用域问题
        function openBing() {
            // IE兼容window.open：强制加noopener，避免新窗口劫持
            // 同时用https://，IE高版本对http会有安全提示
            window.open('https://www.bing.com', '_blank', 'noopener=yes');
            // IE8特殊兼容：如果window.open被拦截，做兜底提示
            if (!window.open) {
                alert('浏览器禁止弹出窗口，请开启弹窗权限后重试！');
            }
        }
    </script>
</body>
</html>
